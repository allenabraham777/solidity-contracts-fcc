<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me App</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <h1>Fund Me App</h1>
    <div>
      <button id="connect-button">Connect to Wallet</button>
    </div>
    <section class="only-connected">
      <div>
        <form id="fund-form">
          <label for="fund-input">ETH Amount</label>
          <input type="text" id="fund-input" placeholder="0.1" />
          <button id="fund-button">Fund</button>
        </form>
      </div>
      <hr / >
      <div>
        <button id="balance-button">Get Balance in Contract</button>
      </div>
      <hr / >
      <div>
        <button id="withdraw-button">Withdraw Balance</button>
      </div>
    </section>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
